<!DOCTYPE html>
<html>
<head>


    <title>学生成绩管理系统 - l老师</title>
    <meta content="authenticity_token" name="csrf-param"/>
    <meta content="6RgHbII3PYxrScTXfkIghKVKQ0TvmjfMPWcn3LJ6jqA=" name="csrf-token"/>

    <link href="https://d340syr2dan8gj.cloudfront.net/assets/application-65a009b5bdf7f2ca0906dae6a2f01be1.css"
          media="screen" rel="stylesheet"/>
    <style type="text/css">
        th
        {
            text-align: center;
        }
    </style>
</head>
<body class="landing ">

  <div class="landing-section-border">
      <div class="landing-section landing-section-compare">
        <div class="row">
            <h2>{{ student.student_name }}的成绩列表</h2>
<table style="margin:auto" class="table">
    <thead>
    <tr style="text-align:center">
        <th>学年</th>
        <th>课程号</th>
        <th>课程名</th>
        <th>学分</th>
        <th>成绩</th>
        <th>任课教师</th>
    </tr>
    </thead>
    <tbody>
    {% for sc in courseSet %}
        <tr>
            <td>{{ sc.school_year }}</td>
            <td>{{ sc.course_id.course_id }}</td>
            <td>{{ sc.course_name }}</td>
            <td>{{ sc.course_credit }}</td>
            <td>{{ sc.grade }}</td>
            <td>{{ sc.teacher_id.teacher_name }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<br>
        <button class="btn btn--primary" type="submit" onclick="history.back()" style="background-color: aliceblue; color:black">
                            Back
                        </button>
        </div>
      </div>
    </div>


</body>
</html>
